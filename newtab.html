<!DOCTYPE html>
<html>
<head>
	<title>New Tab</title>
	<meta charset="utf-8">
	<meta name="author" content="Kafi Rashid">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400" rel="stylesheet">
	<link rel="icon" href="images/fav.png" type="image/x-icon">
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<div id="shadow"></div>
	<div class="dark-bg">
		<div class="dark-inner">
			<p class="archived-title">Archived Notes</p>
			<button id="close"><i class="material-icons">close</i></button>
			<div id="archived-notes"></div>
		</div>
	</div>
	<div id="content">
		<div id="now">
			<p id="now-day"></p>
			<p id="now-date"></p>
		</div>
		<div id="bookmarks"></div>
		<div id="blur-wrapper">
			<div id="blur"></div>
			<div id="notes-container">
			<div id="notes"></div>
			<div id="add_note">
					<textarea id="input_note" autocomplete="off" placeholder="Write here..."></textarea>
					<button id="add">+</button>
				</div>
			</div>
		</div>
	</div>
	<button id="clear">Clear Notes</button>
	<button id="archive"><i class="material-icons">archive</i></button>
	<script src="js/jquery.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
